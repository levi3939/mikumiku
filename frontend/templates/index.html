<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通勤时间计算工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js@1.1.0/dist/progressbar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.2/dist/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>通勤时间计算工具</h1>
        
        <div class="input-section">
            <div class="form-group">
                <label for="target-address">目标地址：</label>
                <input type="text" id="target-address" required>
            </div>
            
            <div class="form-group">
                <label for="file-upload">上传表格：</label>
                <input type="file" id="file-upload" accept=".xlsx,.xls" required>
                <small class="form-text text-muted">
                    <a href="/sample">下载示例文件</a>
                </small>
            </div>
            
            <button id="calculate-btn" disabled>开始计算</button>
        </div>
        
        <div class="progress-section" style="display: none;">
            <div id="progress-bar"></div>
            <div id="progress-text">0%</div>
        </div>
        
        <div class="result-section" style="display: none;">
            <button id="download-btn">下载结果</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
